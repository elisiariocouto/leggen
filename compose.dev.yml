services:
  # React frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:3000:80"
    environment:
      - API_BACKEND_URL=${API_BACKEND_URL:-http://leggen-server:8000}
    depends_on:
      leggen-server:
        condition: service_healthy

  # FastAPI backend service
  leggen-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "unless-stopped"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - "./data:/root/.config/leggen"
